<h2 class="page-header">Regisztráció</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
        <label >Név</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label >Felhasználónév</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" id="pwd">
  </div>
  <div class="form-group">
      <label >Jelszó</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="pwd">
    </div>
  <button type="submit"  class="btn btn-primary">Submit</button>
</form>
